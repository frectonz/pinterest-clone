<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/btn.css" />
    <link rel="stylesheet" href="./css/comment.css" />
    <link rel="stylesheet" href="./css/dropdown.css" />
    <link rel="stylesheet" href="./css/pin-grid.css" />
    <link rel="stylesheet" href="./css/pin-card.css" />
    <link rel="stylesheet" href="./css/feed-header.css" />
    <link rel="stylesheet" href="./css/comment-form.css" />

    <title>...</title>
  </head>
  <body>
    <header>
      <a id="logo" href="/" class="logo">
        <svg width="32" height="32" viewBox="0 0 24 24">
          <path
            d="M0 12c0 5.123 3.211 9.497 7.73 11.218-.11-.937-.227-2.482.025-3.566.217-.932 1.401-5.938 1.401-5.938s-.357-.715-.357-1.774c0-1.66.962-2.9 2.161-2.9 1.02 0 1.512.765 1.512 1.682 0 1.025-.653 2.557-.99 3.978-.281 1.189.597 2.159 1.769 2.159 2.123 0 3.756-2.239 3.756-5.471 0-2.861-2.056-4.86-4.991-4.86-3.398 0-5.393 2.549-5.393 5.184 0 1.027.395 2.127.889 2.726a.36.36 0 0 1 .083.343c-.091.378-.293 1.189-.332 1.355-.053.218-.173.265-.4.159-1.492-.694-2.424-2.875-2.424-4.627 0-3.769 2.737-7.229 7.892-7.229 4.144 0 7.365 2.953 7.365 6.899 0 4.117-2.595 7.431-6.199 7.431-1.211 0-2.348-.63-2.738-1.373 0 0-.599 2.282-.744 2.84-.282 1.084-1.064 2.456-1.549 3.235C9.584 23.815 10.77 24 12 24c6.627 0 12-5.373 12-12S18.627 0 12 0 0 5.373 0 12"
          />
        </svg>
      </a>

      <div class="dropdown" id="pageDropdown">
        <button class="menu" id="menuBtn">
          <span>Home</span>
          <svg width="12" height="12" viewBox="0 0 24 24">
            <path
              d="M12 19.5.66 8.29c-.88-.86-.88-2.27 0-3.14.88-.87 2.3-.87 3.18 0L12 13.21l8.16-8.06c.88-.87 2.3-.87 3.18 0 .88.87.88 2.28 0 3.14L12 19.5z"
            />
          </svg>
        </button>
        <div class="dropdown-content" id="menuDropdown">
          <a href="/feed.html">Home</a>
          <a href="#">Following</a>
        </div>
      </div>

      <div class="search">
        <input id="searchBar" type="search" placeholder="Search" />
      </div>

      <div class="dropdown" id="profileDropdown">
        <button class="avatar">
          <a href="./profile.html">
            <img src="./images/avatar.png" alt="avatar" id="avatarImage" />
          </a>
          <svg id="avatarBtn" width="12" height="12" viewBox="0 0 24 24">
            <path
              d="M12 19.5.66 8.29c-.88-.86-.88-2.27 0-3.14.88-.87 2.3-.87 3.18 0L12 13.21l8.16-8.06c.88-.87 2.3-.87 3.18 0 .88.87.88 2.28 0 3.14L12 19.5z"
            />
          </svg>
        </button>

        <div
          id="avatarDropdown"
          class="dropdown-content"
          style="left: -400%; width: 500%"
        >
          <a href="#">Add account</a>
          <a href="#">Convert to business</a>
          <a href="#">Settings</a>
          <a href="#">Tune your home feed</a>
          <a href="#">Get help</a>
          <a href="#">See terms and privacy</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </header>

    <section>
      <div class="pin-card">
        <div class="pin-image" id="pinImage"></div>
        <div class="pin-content">
          <div class="pin-actions">
            <div class="left">
              <div class="dropdown">
                <button class="btn btn-secondary" id="singlePinMenuInvoker">
                  <svg width="20" height="20" viewBox="0 0 24 24">
                    <path
                      d="M12 9c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3M3 9c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm18 0c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3z"
                    />
                  </svg>
                </button>
                <div
                  class="dropdown-content"
                  id="singlePinMenu"
                  style="width: 200px"
                >
                  <a href="#">Download Pin</a>
                  <a href="#">Hide Pin</a>
                  <a href="#">Report Pin</a>
                </div>
              </div>
              <button class="btn btn-secondary">
                <svg width="20" height="20" viewBox="0 0 24 24">
                  <path
                    d="M21 14c1.1 0 2 .9 2 2v6c0 1.1-.9 2-2 2H3c-1.1 0-2-.9-2-2v-6c0-1.1.9-2 2-2s2 .9 2 2v4h14v-4c0-1.1.9-2 2-2zM8.82 8.84c-.78.78-2.05.79-2.83 0-.78-.78-.79-2.04-.01-2.82L11.99 0l6.02 6.01c.78.78.79 2.05.01 2.83-.78.78-2.05.79-2.83 0l-1.2-1.19v6.18a2 2 0 1 1-4 0V7.66L8.82 8.84z"
                  />
                </svg>
              </button>
              <button class="btn btn-secondary">
                <svg width="20" height="20" viewBox="0 0 24 24">
                  <path
                    d="m21 7.24-4.05 4.05-1.06-1.06.67-.67a1.5 1.5 0 1 0-2.12-2.12l-.67.67-1.06-1.06L16.76 3zm-9.7 9.7L7.23 21 3 16.76l4.05-4.05 1.06 1.06-.67.67a1.5 1.5 0 0 0 2.12 2.12l.67-.67zM14.63.89l-4.05 4.05a3 3 0 0 0 0 4.24l1.06 1.06-1.42 1.42-1.06-1.06a3 3 0 0 0-4.24 0L.88 14.64a3 3 0 0 0 0 4.24l4.24 4.24a3 3 0 0 0 4.24 0l4.05-4.05a3 3 0 0 0 0-4.24l-1.06-1.06 1.42-1.42 1.06 1.06a3 3 0 0 0 4.24 0l4.05-4.05a3 3 0 0 0 0-4.24L18.88.88a3 3 0 0 0-4.24 0z"
                  />
                </svg>
              </button>
            </div>
            <div class="right">
              <button class="btn btn-primary">Save</button>
            </div>
          </div>
          <h1 class="pin-title" id="pinTitle">...</h1>
          <p style="margin-bottom: 1rem" id="pinDescription">...</p>
          <div class="pin-creator">
            <a id="pinCreatorAvatar" href="#" class="pin-avatar">
              <div class="pin-avatar-img" id="creatorAvatarImg"></div>
              <div>
                <h4 id="creatorName">...</h4>
                <p>... followers</p>
              </div>
            </a>
            <button class="btn btn-secondary">Follow</button>
          </div>
          <div class="comments">
            <h1>21 comments</h1>
            <div class="comment">
              <img src="./images/scandinavian.jpg" />
              <div>
                <span class="username">Johnnny</span>
                <span>Nice!</span>
              </div>
            </div>

            <div class="comment">
              <img src="./images/fern.jpg" />
              <div>
                <span class="username">Dog</span>
                <span>Beautiful! I love this pin.</span>
              </div>
            </div>

            <div class="comment">
              <img src="./images/bathroom.jpg" />
              <div>
                <span class="username">Katerina</span>
                <span>Wonderful!</span>
              </div>
            </div>
            <button class="btn btn-secondary">See more</button>
          </div>
          <div class="comment-form">
            <div class="comment-avatar-img"></div>
            <input placeholder="Add a comment" />
          </div>
        </div>
      </div>
    </section>

    <h3 style="padding: 1rem; margin: 2rem 0; text-align: center">
      More like this
    </h3>

    <section class="pin-grid" id="pinGrid"></section>

    <script type="module" src="./js/firebase-init.js" defer></script>
    <script type="module" src="./js/pin.js" defer></script>
  </body>
</html>
